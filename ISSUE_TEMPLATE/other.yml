name: Other
description: General issue that doesn't fit other categories
labels: []
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short description
      placeholder: e.g. Update documentation for API changes
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What is this about
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Anything else relevant
    validations:
      required: false
