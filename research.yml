name: Research
description: Research or spike investigation
labels: ["research"]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short description of the research
      placeholder: e.g. Evaluate authentication providers
    validations:
      required: true

  - type: textarea
    id: objective
    attributes:
      label: Objective
      description: What are we trying to learn or answer
    validations:
      required: true

  - type: textarea
    id: background
    attributes:
      label: Background/Context
      description: Why is this research needed
    validations:
      required: true

  - type: input
    id: time-box
    attributes:
      label: Time Box
      description: How long should this take
      placeholder: e.g. 2 days, 1 sprint
    validations:
      required: true

  - type: textarea
    id: expected-output
    attributes:
      label: Expected Output
      description: What deliverable comes out of this (doc, recommendation, POC, etc.)
    validations:
      required: true

  - type: textarea
    id: questions
    attributes:
      label: Questions to Answer
      description: Specific questions to investigate
    validations:
      required: false

  - type: textarea
    id: scope
    attributes:
      label: Scope
      description: What's in/out of scope
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Anything else relevant
    validations:
      required: false
